<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码匠社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">小生活社区</span>
            </button>
            <a class="navbar-brand" href="#">小生活社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:unless="${session.user!=null}"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.6e9bde8ffa4f09e4&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.login}">我 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    <div class="container-fluid main" >
        <form action="/publish" method="post">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
                <hr>
                <div class="form-group">
                    <label for="title">问题描述</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题描述..." required>
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" id="description" class="form-control" rows="3" cols="10" placeholder="问题补充" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">问题标签</label>
                    <input type="text" name="tags" class="form-control" id="tags" placeholder="以逗号分隔" required>
                </div>
                <button type="submit" class="btn btn-sucess btn-publish">提交</button>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

                <h3>问题发起指南</h3>
                。问题标题
                问题标签
            </div>
        </div>
        </form>
    </div>

</body>
</html>
